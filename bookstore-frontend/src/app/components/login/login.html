<div class="page-container">
  <mat-card class="glass-card">
    <mat-card-title>Account Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button class="btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
    <mat-card-actions class="register-cta">
      <span class="hint">New to Bookstore?</span>
      <a mat-stroked-button color="primary" routerLink="/register" aria-label="Create a new account">
        Create an account
      </a>
    </mat-card-actions>
  </mat-card>
</div>
