<div class="error-dialog-container">
  <mat-icon class="error-icon">warning</mat-icon>

  <h2 mat-dialog-title class="dialog-title">Login Failed</h2>

  <mat-dialog-content class="dialog-content">
    <p>Please enter the correct login credentials.</p>
    <p>If you don't have an account, you can create one now.</p>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button (click)="closeDialog()">Try Again</button>
    <a mat-raised-button color="primary" routerLink="/register" (click)="closeDialog()">Register</a>
  </mat-dialog-actions>
</div>
