<div class="book-list-container">
  <h2>Search Results for "{{ query }}"</h2>
  <div *ngIf="books.length > 0; else noResults">
    <div class="book-grid">
      <mat-card *ngFor="let book of books" class="book-card">
        <img mat-card-image [src]="book.imageUrl || 'https://via.placeholder.com/150'" alt="{{ book.title }}">
        <mat-card-header>
          <mat-card-title>{{ book.title }}</mat-card-title>
          <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="price">{{ book.price | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="viewDetails(book.bookId)">View Details</button>
          <button mat-icon-button color="accent" (click)="addToCart(book)">
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <ng-template #noResults>
    <p>No books found matching your search.</p>
  </ng-template>
</div>
